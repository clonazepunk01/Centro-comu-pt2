<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita - Psicóloga</title>
    <link rel="stylesheet" href="source/stylepcnt.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">Centro comunitario</div>
            <ul class="navbar-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Agendar Cita</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="appointment-section">
            <div class="container">
                <h2>Agenda tu Cita</h2>
                <form id="appointment-form">
                    <label for="name">Nombre Completo:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="date">Fecha de la Cita:</label>
                    <input type="date" id="date" name="date" required>

                    <label for="time">Hora de la Cita:</label>
                    <input type="time" id="time" name="time" required>

                    <label for="message">Mensaje Adicional (opcional):</label>
                    <textarea id="message" name="message"></textarea>

                    <button type="submit" class="btn">Agendar Cita</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Centro Psicológico. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
