<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="source/styleinit.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <img src="logo.png" alt="Logo">
            </div>
            <ul class="navbar-menu">
                <li><a href="index.html" class="nav-link">Inicio</a></li>
                <li class="dropdown">
                    <a href="#" class="nav-link">Iniciar sesión</a>
                    <ul class="dropdown-menu">
                        <li><a href="init.html">Pacientes</a></li>
                        <li><a href="init.html">Personal</a></li>
                    </ul>
                </li>
                <li><a href="contacto.html" class="nav-link">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="register-section">
            <div class="container">
                <h2>Registrarse</h2>
                <form id="register-form">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>

                    <label for="email">Rut</label>
                    <input type="text" id="rut" name="rut" required>

                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm-password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>

                    <label for="location">Dirección</label>
                    <input type="text" id="location" name="location" required>

                    <a href="pcnt_dsp.html" class="register-btn">Registrarse</a>
                </form>
            </div>
        </section>
    </main>

        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
